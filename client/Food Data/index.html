<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1>Dietary Needs Finder</h1>
            </header>
            <div class="container">
                <div class="left_section box">
                    <h3>What food are you looking for?</h3>
                    <form action="/api" class="box main_form">
                        <div>
                            <label for="resto">Input Food</label>
                            <input type="text" name="resto" id="resto">
                        </div>
                        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                        <button type="submit" id="get-resto">Submit</button>
                    </form>
                </div>
                <div class="right_section box">
                    <h3>Graph TBD</h3>
                    <div class="chart_container">
                        <canvas id="chartContainer"></canvas>
                    </div>
                    <div class="box">
                        <img id="slide_1" src="mealplan.png" alt="4 week meal guide" />
                    </div>
                </div>
            </div>
            <footer class="footer">
                Group Project Pair 19
            </footer>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
